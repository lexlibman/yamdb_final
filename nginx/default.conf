upstream yamdb_final {
    server yamdb_final:8000;
}

server {
  listen 80;

  server_tokens off;

  server_name localhost;

  location /static/ {
    alias /code/static/;
  }

  location / {
    proxy_pass http://yamdb_final;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }
}